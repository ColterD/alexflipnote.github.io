<html>
  <head>
    {% include analytics.html %}
    {% include head.html %}
  </head>
  <body>
    <div class="docs-title">
      <div class="title">
        <h1>{% if page.title %}{{ page.title }}{% else %}Default title{% endif %}</h1>
        <h4>{% if page.description %}{{ page.description }}{% else %}{% endif %}</h4>
      </div>
      <div class="undertitle">
        {% if page.author %}<p><i>by {{ page.author }}</i></p>{% else %}{% endif %}
      </div>
    </div>
    <div class="docs-content">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
