---
layout: docs
permalink: "/docs/"

title: Docs Homepage
description: The list of all descriptions on this website
---
<style>.undertitle { display: none; }</style>
<h1>Links to all documents</h1>
<ul>
  {% for post in site.docs %}
    <li style="font-size: 2.75vmin; margin: 0;">
      <a href="{{ site.url }}{{ post.url }}" target="_blank">{{ post.title }}</a>
      <i style="color: #888; ">{{ post.description }}</i>
    </li>
  {% endfor %}
</ul>
